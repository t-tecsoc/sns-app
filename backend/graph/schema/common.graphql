directive @validation(
  format: String!
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION | ARGUMENT_DEFINITION

scalar Time

type CommonPageInfo {
  totalCount: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input ConnectionInput {
  first: Int
  after: ID
  last: Int
  before: ID
  limit: Int = 10
}

type Error {
  message: String!
}

union AllError = Error

input ModelInputId {
  id: ID!
}